<div class="row">
    <div class="col-xs-12">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }}
                <span class="badge text-bg-primary rounded-pill">{{ ingredient.amount }}</span>
            </li>
        </ul>
    </div>
</div>
