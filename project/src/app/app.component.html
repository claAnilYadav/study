<main>
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-12">
                <h1>{{name}}</h1>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name">
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-lg" [disabled]="!allowNewServer">Submit</button>
                <p [innerText]="allowNewServer"></p>
            </div>

        </div>
    </div>
</main>
